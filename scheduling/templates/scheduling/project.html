{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h3>Проект: {{ project.name }}</h3>
        <div>Составить расписание:</div>

        <a href="#" class="js-open-ga-form">Генетический алгоритм</a>
        <form class="genetic-algorithm-form hidden form-horizontal" action="{% url 'schedule:ga' %}" method='post'>
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ project.id }}">
            <div class="form-group row">
                <label for="prob_cross" class="col-3 col-form-label">Соотношение кроссинговера к мутации</label>
                <div class="col-sm-3">
                    <input type="number" name="probability_crossover" id="prob_cross" class="form-control"
                           min="0" max="1" step="0.1">
                </div>
            </div>
            <div class="form-group row">
                <label for="pop_size" class="col-3 col-form-label">Количество особей в популяции</label>
                <div class="col-sm-3">
                    <input type="number" name="population_size" id="pop_size" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="limit" class="col-3 col-form-label">Максимальное число популяций</label>
                <div class="col-sm-3">
                    <input type="number" name="limit" id="limit" class="form-control">
                </div>
            </div>
            <input type="submit" value="Запустить алгоритм">
        </form>

        <form class="branch-and-bound-algorithm-form" action="{% url 'schedule:branch_and_bound' %}" method='post'>
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ project.id }}">
            <a href="#" class="js-submit-bb">Метод ветвей и границ</a>
            {#        <input type="submit" value="Метод ветвей и границ">#}
        </form>
        <div class="statistic hidden"></div>
    </div>
{% endblock %}

{% block body_js %}
    <script src="{% static 'core/js/libs/highcharts.js' %}"></script>
    <script src="{% static 'scheduling/js/project.js' %}"></script>
{% endblock %}
