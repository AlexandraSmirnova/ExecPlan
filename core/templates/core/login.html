{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h3>Вход</h3>
        <form id="js-login-form" class="form-horizontal" action='{% url 'core:login' %}' method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_email" class="col-1 col-form-label">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="id_email" name="email">
                    <div class="form-email-error form-control-feedback"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password" class="col-1 col-form-label">Пароль</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="id_password" name="password">
                    <div class="form-password-error form-control-feedback"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}

{% block body_js %}
    <script src="{% static 'core/js/login.js' %}"></script>
{% endblock %}
