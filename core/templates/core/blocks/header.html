{% load static %}

<header class="navbar navbar-toggleable-md  navbar-inverse bg-inverse">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="{% url 'core:home' %}">EXEC PLAN</a>

        <div class="collapse navbar-collapse"></div>

        <span class="navbar-nav">
            {% if user.is_authenticated %}
                <a href="{% url 'core:profile' %}" class="btn btn-default nav-link">{{ user.get_full_name }}</a>
                <a href="{% url 'core:logout' %}" class="btn btn-default nav-link">Выйти</a>
            {% else %}
                <a href="{% url 'core:login' %}" class="btn btn-default nav-link">Вход</a>
                <a href="{% url 'core:register' %}" class="btn btn-default nav-link">Регистрация</a>
            {% endif %}
        </span>
    </div>
</header>
