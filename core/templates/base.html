{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExecPlan</title>
    {% block base_css %}
        <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    {% endblock %}
    {% block css %}{% endblock %}

    {% block base_js %}
        <script src="{% static 'core/js/libs/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'core/js/libs/underscore-min.js' %}"></script>
        <script src="{% static 'core/js/libs/jquery.cookie.js' %}"></script>
    {% endblock %}
    {% block js %}{% endblock %}
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}

        {% block modals %}{% endblock %}
    </div>
    {% block body_js %}{% endblock %}
</body>
</html>
